<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas con representación de servidores públicos</title>
    <script src="https://cdn.jsdelivr.net/npm/d3plus@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #chart {
            width: 100%;
            height: 600px;
        }

        #backButton {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary"
        style="background: transparent linear-gradient(230deg, #1C7CBF 0%, #1C7CBF 4%, #9F58E2 49%, #6D4061 100%) 0% 0% !important; z-index: 10;">
        <div class="container-fluid" style="max-width: 1700px !important">
            <a class="navbar-brand" href="https://www.plataformadigitalnacional.org/">
                <img src="./iconos/logo_pdn-transparente.svg" alt="Logo" height="32"
                    class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    <div class="container mt-4 mb-3" style="max-width: 1700px !important">
        <div class="row text-center mx-auto">
            <div class="col-12">
                <h1 style="text-align: center;">Empresas con representación de servidores públicos</h1>
            </div>
        </div>

    
    <div class="row mb-3">
        <div class="col-12">
            <label for="supplierFilter">
                <input type="checkbox" id="supplierFilter"> Mostrar solo proveedores <strong>(★)</strong>
            </label>
            <br>
            <label for="sistema2Filter">
                <input type="checkbox" id="sistema2Filter"> Mostrar solo empresas con Sistema 2 <strong>(✓)</strong>
            </label>
            <br>
            <label for="entePublicoFilter">
                <input type="checkbox" id="entePublicoFilter"> Mostrar solo coincidencias de ente público <strong>(⚑)</strong>
            </label>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-12">
            <div id="chart"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button id="backButton" type="button" class="btn btn-sm btn-primary float-end m-2">Regresar</button>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div id="detalleParticipaciones" style="position: relative;"></div>
        </div>
    </div>
    </div>
    <script src="src/treemap.js"></script>
</body>

</html>
